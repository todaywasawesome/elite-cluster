openclaw:
  # OpenClaw Helm Chart Values
  #
  # IMPORTANT ARCHITECTURE NOTES:
  # - OpenClaw is NOT horizontally scalable
  # - Deploy as a SINGLE INSTANCE only
  # - Do NOT increase replica count
  #
  # NETWORKING NOTES:
  # - trustedProxies does NOT support CIDR notation (exact IP match only)
  # - IPv6 exact addresses may work but are untested
  # - Recommend single-stack IPv4 deployments for simplicity

  app-template:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        # Single replica only - OpenClaw does not support horizontal scaling
        replicas: 1

        initContainers:
          # Init container runs as root to chown config file to app user.
          # This is required because the PVC is initially empty and fsGroup only
          # affects directory ownership, not files copied into it.
          init-config:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - sh
              - -c
              - |
                cp /config/openclaw.json /home/node/.openclaw/openclaw.json
                chown 1000:1000 /home/node/.openclaw/openclaw.json
            securityContext:
              runAsUser: 0
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN

          # Install ClawHub skills and runtime dependencies (idempotent)
          # Skills are installed from https://clawhub.com
          init-skills:
            image:
              repository: node
              tag: "22"
            command:
              - sh
              - -c
              - |
                # ============================================================
                # Runtime Dependencies
                # ============================================================
                # Some skills require additional runtimes (Python, Go, etc.)
                # Install them here so they persist across pod restarts.
                #
                # Example: Install uv (Python package manager) for Python skills
                # mkdir -p /home/node/.openclaw/bin
                # if [ ! -f /home/node/.openclaw/bin/uv ]; then
                #   curl -LsSf https://astral.sh/uv/install.sh | env UV_INSTALL_DIR=/home/node/.openclaw/bin sh
                # fi

                # ============================================================
                # Skill Installation
                # ============================================================
                # Install skills from ClawHub (https://clawhub.com)
                # Add skill slugs to the list below to install them declaratively.
                cd /home/node/.openclaw/workspace
                mkdir -p skills
                for skill in weather; do
                  if [ -n "$skill" ] && [ ! -d "skills/${skill##*/}" ]; then
                    echo "Installing skill: $skill"
                    npx -y clawhub install "$skill" --no-input || true
                  fi
                done
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

        containers:
          main:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: "2026.1.30"
              pullPolicy: IfNotPresent
            command:
              - node
              - dist/index.js
            args:
              - gateway
              - --bind
              - lan
              - --port
              - "18789"
            # Reference a secret containing environment variables (e.g., API keys)
            # Create this secret manually or via external-secrets/vault-operator
            envFrom:
            # Example:
            - secretRef:
                name: openclaw-env
            env: {}
            # Example: Add runtime dependency paths for skills
            # env:
            #   PATH: /home/node/.openclaw/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            #   # For internal CA trust (Python requests library)
            #   REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-bundle.crt
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
            probes:
              liveness:
                enabled: true
                type: TCP
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                type: TCP
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                type: TCP
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30

          # Chromium sidecar for browser automation
          # Provides headless Chrome via CDP for web scraping and automation skills
          chromium:
            image:
              repository: zenika/alpine-chrome
              tag: "124"
            command:
              - chromium-browser
            args:
              - --headless
              - --disable-gpu
              - --no-sandbox
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            probes:
              readiness:
                enabled: true
                type: TCP
                spec:
                  tcpSocket:
                    port: 9222
                  initialDelaySeconds: 5
                  periodSeconds: 10

    configMaps: # Why mount secrets as configmaps?!?
      config:
        enabled: false
        data:
          # OpenClaw configuration - JSON5 format
          # Sensitive values use ${ENV_VAR} substitution from environment secret
          openclaw.json: ${OPENCLAW_CONFIG}

    service:
      main:
        controller: main
        # IPv4-only - required due to trustedProxies limitation
        ipFamilyPolicy: SingleStack
        ipFamilies:
          - IPv4
        ports:
          http:
            port: 18789

    ingress:
      main:
        enabled: false
        # Uncomment and configure for your environment
        # className: nginx
        # annotations:
        #   cert-manager.io/cluster-issuer: "your-issuer"
        #   nginx.ingress.kubernetes.io/ssl-redirect: "true"
        #   nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        #   nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        # tls:
        #   - secretName: openclaw-tls
        #     hosts:
        #       - openclaw.example.com
        # hosts:
        #   - host: openclaw.example.com
        #     paths:
        #       - path: /
        #         pathType: Prefix
        #         service:
        #           identifier: main
        #           port: http

    persistence:
      # ConfigMap for init container to copy from
      config:
        enabled: true
        type: secret
        name: openclaw-env
        advancedMounts:
          main:
            init-config:
              - path: /config
                readOnly: true

      # Entire .openclaw directory as PVC
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
        advancedMounts:
          main:
            init-config:
              - path: /home/node/.openclaw
            init-skills:
              - path: /home/node/.openclaw
            main:
              - path: /home/node/.openclaw

      # CA bundle for internal TLS (optional)
      # Use with trust-manager or similar to trust internal CAs
      # ca-bundle:
      #   enabled: true
      #   type: configMap
      #   name: ca-bundle
      #   advancedMounts:
      #     main:
      #       main:
      #         - path: /etc/ssl/certs/ca-bundle.crt
      #           subPath: ca-bundle.crt
      #           readOnly: true

