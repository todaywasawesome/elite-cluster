apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- name: argocd-cm
  behavior: merge
  # files:
  # - kustomize-buildoptions.yaml
  literals:
  - "accounts.admin=apiKey, login"
  - "accounts.admin.enabled='true'"
  - "kustomize.buildOptions=--enable-helm"
  - "application.resourceTrackingMethod=annotation+label"
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=- name: kustomize-build-with-helm
      init:
        command: ["/bin/sh", "-c"]
        args: ["helm dependency build"]
      generate:
        command: [ "sh", "-c" ]
        args: [ "kustomize build --enable-helm" ]
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.20
- kustomize-with-helm.yaml
patches:
- path: exposeservice.yaml
- path: kustomize-with-helm.sidecar.yaml
